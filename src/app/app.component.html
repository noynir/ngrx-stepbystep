<app-layout  class="mat-typography" [sideNavOpen]="sideNavOpen">
    <div sidenav  >
        <div class="side-nav">
            <mat-accordion displayMode="flat">
              <mat-expansion-panel [disabled]="true" [hideToggle]="true" class="noEleveation" >
                <mat-expansion-panel-header  expandedHeight="50px" collapsedHeight="50px" >
                  <mat-panel-title>
                    <a routerLink="/users" routerLinkActive="active" >Users</a>
                  </mat-panel-title>
                </mat-expansion-panel-header>
              </mat-expansion-panel>
              <mat-expansion-panel class="noEleveation" >
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span>Teams</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                <app-teams-container></app-teams-container>
              </mat-expansion-panel>
            </mat-accordion>
        </div>

    </div>
    <div class="main">
        <div class="sideNavToggle">
          <app-sidenav-toggle (toggled)="sideNavToggle()" [toggle]="sideNavOpen" ></app-sidenav-toggle>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>

    </div>

</app-layout>
