<div >
  <h2 mat-dialog-title >Move {{usersCount}} users To</h2>
  <div mat-dialog-content >
    <mat-form-field>
      <mat-select placeholder="Select team" [disabled]="!teams" [(value)]="selectedTeam" >
          <mat-option *ngFor="let team of (teams | async)" [value]="team.id" >{{team.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-button  (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="selectedTeam" cdkFocusInitial>Move</button>
  </div>
</div>
